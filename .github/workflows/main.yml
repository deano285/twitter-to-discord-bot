name: Run Twitter-to-Discord Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-bot:
    runs-on: ubuntu-latest
    concurrency: 
      group: twitter-to-discord-bot  # Ensures only one workflow runs at a time
      cancel-in-progress: true  # Cancels any running jobs when a new one starts

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Bot
        env:
          WEBHOOK_1: ${{ secrets.WEBHOOK_1 }}
          WEBHOOK_2: ${{ secrets.WEBHOOK_2 }}
          WEBHOOK_3: ${{ secrets.WEBHOOK_3 }}
          WEBHOOK_4: ${{ secrets.WEBHOOK_4 }}
          WEBHOOK_5: ${{ secrets.WEBHOOK_5 }}
        run: |
          python main.py
